<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
          #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
          #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="btn-group btn-block">
            <button class="btn btn-success bg-custom" type="submit" (click)="onAddItem()">Add</button>
            <button class="btn btn-danger bg-custom" type="button">Delete</button>
            <button class="btn btn-primary bg-custom" type="button">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
