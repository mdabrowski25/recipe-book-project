<div class="row">
    <div class="col-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input
                            #nameInput
                            class="form-control"
                            id="name"
                            type="text">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input
                            #amountInput
                            class="form-control"
                            id="amount"
                            type="number">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="btn-group btn-block">
                        <button (click)="onAddItem()" class="btn btn-success bg-dark" type="submit">Add</button>
                        <button class="btn btn-danger bg-dark" type="button">Delete</button>
                        <button class="btn btn-primary bg-dark" type="button">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
