<a class="list-group-item bg-dark clearfix"
   [routerLink]="[index]"
   routerLinkActive="active-custom">
    <div class="row">
        <div class="col-9">
            <h4>{{recipe.name}}</h4>
            <p>{{recipe.description}}</p>
        </div>
        <div class="col-3">
            <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid" style="max-height: 100px">
        </div>
    </div>
</a>
