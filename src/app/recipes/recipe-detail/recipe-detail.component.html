<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="dropdown">
      <button class="btn bg-dark btn-primary dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">Manage Recipe
      </button>
      <div class="dropdown-menu bg-dark">
        <a class="dropdown-item bg-dark text-white" href="#"> To shopping list </a>
        <a class="dropdown-item bg-dark text-white" href="#"> Edit Recipe </a>
        <a class="dropdown-item bg-dark text-white" href="#"> Delete Recipe </a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item bg-custom" *ngFor="let element of recipe.ingredients">
        {{element.name}} - {{element.amount}}
      </li>
    </ul>
  </div>
</div>
